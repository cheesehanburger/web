<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem基本使用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        /* 1rem = 1html标签字号大小 */

        /* html标签字号 */
        /* 适配不同屏幕的大小，关键就是让html的字号能对应变动 */
        /* 怎样设置不同的html字号？通过媒体查询动态设置 */
        html {
            font-size: 20px;
        }

        .box {
            /* 5倍html单位字号 */
            width: 5rem;
            height: 3rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
