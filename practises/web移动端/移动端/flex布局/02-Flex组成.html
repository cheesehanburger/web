<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验flex布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 弹性容器 */
        .box {
            /* 父级添加flex,开启弹性布局*/
            /* 水平排列:默认主轴在水平方向,弹性盒子都是沿主轴排列 */
            display: flex;
            height: 200px;
            border: 1px solid #000;
        }
        /* 弹性盒子 */
        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
