<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子换行</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            
            /*--- 弹性盒子换行--- */
            /* 默认no-wrap不换行 */
            /* 更改换行属性：会根据子级的大小调整每行放多少个 */
            flex-wrap: wrap;

            /*---- 调节行的对齐方式 ----*/
            /* 行有默认的对齐方式*/
            /* 与主轴justify-content基本类似：有center space-around space-between */
            align-content:space-between;

            height: 500px;
            border: 1px solid #000;
        }
        
        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
