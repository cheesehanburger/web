<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>

<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- 用户区域 -->
        <div class="user_info pannel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="msg">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="address">
                    北京市 海淀区 中关村软件园 信息科技大厦1号楼410#
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 商品区域 -->
        <div class="goods_info pannel">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="msg">
                <div class="top">
                    <div class="name">
                        康尔贝 非接触式红外体温仪
                        领券立减30元 婴儿级材质 测温…
                    </div>
                    <div class="num">
                        <i class="iconfont icon-x"></i>
                        <span>1</span>
                    </div>
                </div>
                <div class="center">
                    <span>粉色</span>&nbsp;<span> 红外体温计</span>
                </div>
                <div class="bottom">
                    <span class="red">￥<i>266</i></span>
                    &nbsp;
                    <s>￥299</s>
                </div>
            </div>
        </div>
        <!-- 其他 -->
        <div class="pannel rest">
            <div class="kuaidi">
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div class="beizhu">
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~~</p>
            </div>
            <div class="zhifu">
                <h5>支付方式</h5>
                <p>支付宝 <i class="iconfont icon-more"></i> </p>
            </div>
        </div>
        <!-- 商品总价 -->
        <div class="pannel total">
            <div class="zongjia">
                <h5>商品总价</h5>
                <p>￥<i>299.00</i></p>
            </div>
            <div class="yunfei">
                <h5>运费</h5>
                <p>￥<i>0.00</i></p>
            </div>
            <div class="zhekou">
                <h5>折扣</h5>
                <p>-￥<i>30.00</i></p>
            </div>
        </div>
    </div>
    <!-- 支付模块 -->
    <div class="pay">
        <div class="left">
            合计: <span class="red">￥<i class="value">266.00</i></span>
        </div>
        <div class="right">
            <a href="">去支付</a>
        </div>
    </div>
</body>

</html>
