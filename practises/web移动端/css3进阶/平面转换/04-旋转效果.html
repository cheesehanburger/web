<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转效果</title>
    <style>
        img {
            width: 250px;
            /* 旋转效果必须配合过渡*/
            transition: all 2s;
        }
        
        img:hover {
            /* transform: rotate(角度); */
            /* 角度单位deg */
            /* 顺时针为正 */
            transform: rotate(180deg);
            /* 逆时针为负 */
            /* transform: rotate(-180deg); */
        }

        
    </style>
</head>
<body>
    <img src="./images/rotate.png" alt="">
</body>
</html>
