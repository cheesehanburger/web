<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航</title>
    <style>
        a {
            text-decoration: none;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .navs {
            width: 300px;
            height: 40px;
            margin: 50px auto;
        }

        .navs li {
            position: relative;
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            transform-style: preserve-3d;
            /* 让写代码的过程中看见盒子的旋转效果 */
            /* transform: rotateX(-20deg) rotateY(30deg); */
            transition: all 0.5s;
            /* 空间缩放 */
            /* transform: scale3d(x,y,z); */
            transform: scale3d(1.1,0.5,2);
        }

        .navs li a {
            position: absolute;
            left: 0;
            top: 0;

            width: 100%;
            height: 100%;
            text-align: center;
            color: white;


        }

        .navs li a:first-child {
            background-color: orange;
            transform: translateZ(20px);

        }

        .navs li a:last-child {
            background-color: green;
            transform: rotateX(90deg) translateZ(20px);
        }

        .navs li:hover {
            transform: rotateX(-90deg);
        }
    </style>
</head>

<body>
    <div class="navs">
        <ul>
            <li>
                <a href="#">首页</a>
                <a href="#">Index</a>
            </li>
            <li>
                <a href="#">登录</a>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">注册</a>
                <a href="#">Register</a>
            </li>
        </ul>
    </div>
</body>

</html>
