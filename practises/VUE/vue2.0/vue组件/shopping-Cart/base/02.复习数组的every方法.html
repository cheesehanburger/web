<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [
            { id: 1, name: '西瓜', statue: true },
            { id: 2, name: '柠檬', statue: true },
            { id: 3, name: '草莓', statue: true },
        ]

        // 需求：判断数组中水果是否都被选中了
        const result = arr.every(item => item.statue === true)
        if (result) {
            console.log('所有水果都被选中')
        } else {
            console.log('有水果未被选中')
        }

    </script>

</body>
