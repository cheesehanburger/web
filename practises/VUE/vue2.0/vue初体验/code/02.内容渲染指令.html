<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- v-text的缺点：会覆盖原有的内容 -->
        <p v-text="username"></p>
        <p v-text="gender">性别</p>

        <hr>

        <!-- 插值表达式的优点：不会覆盖原有的内容，使用的最多 -->
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>

        <hr>
        <!-- v-html的优势：可以渲染出html标签 -->
        <div v-html="info"></div>
    </div>


    <script src="./lib/vue-2.6.12.js"></script>

    <script>
        const vm = new Vue({

            el: '#app',

            data: {
                username: 'zhangsan',
                gender: '男',
                info: '<h4 style="color:red; font-weight:bold;">helloword</h4>'
            }
        })

    </script>
</body>

</html>
