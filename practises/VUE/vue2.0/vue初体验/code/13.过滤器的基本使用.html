<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- | 叫做 管道符 -->
        <!-- 过滤器函数的形参永远都是管道符前面的值 -->
        <p> message 的值是:{{message | capi}}</p>

        <!-- 拓展：过滤器可以连续多个调用 -->
        <!-- 调用过滤器的时候，可以传参 -->
    </div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data: {
                message:'hello vue.js'
            },
            // 过滤器函数必须定义在filters之下
            filters: {
                capi(msg) {
                    // charAt()可以获取字符串中对应索引的值
                    const first = msg.charAt(0).toUpperCase()
                    // slice()可以从指定的索引处截取字符串
                    const other = msg.slice(1)
                    msg = first + other
                    // 过滤器函数必须要有返回值
                    return msg
                }
            }
        })
    </script>
</body>
</html>
