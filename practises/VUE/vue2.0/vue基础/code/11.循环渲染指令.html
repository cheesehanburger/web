<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>

    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>id</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!-- v-for支持两个参数，第一个是数据项，第二个是索引 -->
                <!-- 官方建议：只要用到v-for指令，那么一定要绑定一个key属性，且尽量把id作为key值,否则可能出现报错:Duplicate keys detected -->
                <!-- key的值是的要求: 字符串或数字类型-->
                <tr v-for="(item,index) in list" :key="item.id" >
                    <td>{{index}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="./lib/vue-2.6.12.js"></script>

    <script>
        const vm = new Vue({

            el: '#app',
            data: {
                list: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'han' },
                    { id: 2, name: 'han' },
                ]
            },
            methods: {
            }
        })

    </script>
</body>

</html>
