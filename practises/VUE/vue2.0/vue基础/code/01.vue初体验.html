<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue控制下面的div,将数据填充到内部 -->
    <div id="app">{{ username }}</div>

    <!-- 1.导入vue的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm = new Vue({
            // el属性为固定写法，表示当前的vm实例要控制哪个区域，值是一个选择器
            el: '#app',
            // data对象就是要渲染的数据
            data:{
                username: 'zhangsan'
            }
        })

    </script>
</body>
</html>
