<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.12.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <span>R：</span>
            <input type="text" v-model.number="r">
        </div>
        <div>
            <span>G：</span>
            <input type="text" v-model.number="g">
        </div>
        <div>
            <span>B：</span>
            <input type="text" v-model.number="b">
        </div>
        <hr>

        <!-- 专门用户呈现颜色的 div 盒子 -->
        <!-- 通过对象形式绑定行内属性 -->
        <div class="box" :style="{ backgroundColor: rgb }">
            {{ rgb }}
        </div>
        <button @click="show">按钮</button>
    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                // 红色
                r: 0,
                // 绿色
                g: 0,
                // 蓝色
                b: 0,
            },
            methods: {
                // 点击按钮，在终端显示最新的颜色
                show() {
                    console.log(this.rgb)
                },
                
            },
            // 所有的计算属性，都要定义到computed节点
            // 优点：达到属性复用的效果
            // 特点一:计算属性在定义的时候，要定义成'方法格式',但实际使用的时候是一个属性
            // 特点二:计算属性会缓存计算的结果，只有计算属性依赖的数据变化时，才会重新进行运算
            computed: {
                // rgb作为一个计算属性,被定义为方法格式
                // 最终在这个方法中,要返回一个生成好的rgb(x,x,x)
                rgb: function () {
                    return `rgb(${this.r}, ${this.g}, ${this.b})`
                }
            }
        });

        console.log(vm)
    </script>
</body>

</html>
