<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在html中，成为标签 -->
    <button>点击</button>
    <script>
        let btn = document.querySelector('button')  //btn 就是dom对象
        console.dir(btn)
        btn.innerHTML = '你好'  //对象的属性会自动映射到标签上
    </script>
</body>
</html>
