<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>
    <script>
        let arr = ['han', 'zhao', 'qian', 'sun', 'li', 'wang']
        let qs = document.querySelector('.box .qs')
        let start = document.querySelector('.btns .start')
        let stop = document.querySelector('.btns .end')

        // 将定时器变为全局变量方便停止
        let timer = 0
        let random = 0
        //开始按钮注册事件
        start.addEventListener('click', function () {
            
            timer = setInterval(function () {
                random = Math.floor(Math.random() * arr.length)
                qs.innerHTML = arr[random]
            }, 50)
            // 当数组内部只剩下一个的时候，停止抽签，禁用两个按钮
            if (arr.length === 1) {
                start.disabled = true
                start.innerHTML = '已抽完'
                stop.style.display = 'none'
            }
        })
        //暂停按钮注册事件
        stop.addEventListener('click', function () {
            clearInterval(timer)
            arr.splice(random, 1)
        })
    </script>
</body>

</html>
