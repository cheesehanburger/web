<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            margin:0 auto;
            text-align: center;
            border-collapse: collapse;
        }

        table th,
        td {
            border: 1px solid #000;
            padding: 15px;
        }

        table caption {
            font-size: 24px;
            font-weight: bolder;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <script>
        let price = prompt('您购买的商品的价格')
        let num = prompt('您购买的商品的数量')
        let address = prompt('您的送货地址')
        let totle = price * num

        // 渲染表格
        document.write(`
        <table>
        <caption>订单付款确认页面</caption>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小米手机</td>
            <td>${price}元</td>
            <td>${num}台</td>
            <td>${totle}元</td>
            <td>${address}</td>
        </tr>
        </table>
        `)
    </script>
</body>
</html>
