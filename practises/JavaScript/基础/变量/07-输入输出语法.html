<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出语句
        // 向body输出内容,如果有标签也会被解析成网页元素
        document.write('你好')
        document.write('<h1>我愿意<h1>')
        // 警示框
        alert('注意我是一个警示框')
        // 控制台输出语法 (console控制台),通常用来给程序员看进行调试
        console.log('我是用来测试的')

        // 输入语句 promt
        // 会弹出一个对话框用来提示用户输入,然后返回一个字符串
        prompt('您今年多大了')
    </script>
</body>
</html>
