<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数学内置对象
       console.log(Math.PI)    //圆周率
       console.log(Math.random())   //返回一个[0,1)之间的随机数
       console.log(Math.ceil(1.3))  //向上取整（进1法）
       console.log(Math.floor(1.5))  //向下取整（去尾）
       console.log(Math.round(1.9))  //就近取整（.5往大取整，如-1.5取为-1）
       console.log(Math.max(1,3,4,6))  //找最大
       console.log(Math.min(1,3,4,6))  //找最小


    </script>
</body>
</html>
