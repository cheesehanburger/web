    <script>
        // 声明对象
        let person = {
            // 每个属性需要（逗号）分隔
            // 属性名: 值
            name: 'han' ,
            age: 18 ,
            sex: '男' ,

            sayHi: function() {
                console.log('hi~~~')
            }
        }
        console.dir(person)

        // 访问属性    
        //方法一  对象.属性名
        console.log(person.name)
        //方法二  对象['属性名']

        person.sayHi()
