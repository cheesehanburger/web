<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 增删改查

        //重点 增加新值
        // （常用）push() 方法将新数据添加到末尾，并且返回新长度 
        let arr = ['red','green'] 
        // 将新数据放在末尾，并且返回新数组的长度
        let lenght = arr.push('blue')
        console.log(arr,lenght)

        // unshift() 方法将新数据添加到前端，并且返回新长度 
        lenght = arr.unshift('skyblue')
        console.log(arr+'长度为'+lenght)

    </script>
</body>
</html>
