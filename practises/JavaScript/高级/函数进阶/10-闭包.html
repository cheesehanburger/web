<body>
    <script>
        // 闭包是什么:被其他函数访问变量的函数叫闭包
        // 闭包主要作用:延伸了变量的作用范围

        // 闭包(closure) 指有权访问另一个函数作用域中变量的函数
        // f()函数的作用域访问了另外一个函数的fun()函数的局部变量num,此时就产生了闭包
        // 此时,fun()就是闭包(被访问变量的函数叫闭包)
        function fun() {
            var num = 10
            function f() {
                console.log(num)
            }
            return f
        }
        var f = fun()
        // 类似于:
        // let f = function f() {
        //     console.log(num)
        // }
        f()
    </script>
</body>

</html>
