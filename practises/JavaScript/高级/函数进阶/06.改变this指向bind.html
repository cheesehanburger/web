<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 改变this指向的三种方法： call() apply() bind()

        //  1.bind()
        let obj = {
            name: 'han'
        }
        function f(a,b) {
            console.log(this)
            console.log(a + b)
        }
        // bind不会调用函数，但可以调整this的指向
        // 会生成一个改变this指向的新函数
        let fun = f.bind(obj,1,2)
        //调用新函数
        fun()

        // 使用场景：如果有的函数我们不需要立即调用，但是需要改变this的指向
        // 案例
        let btn = document.querySelector('button')
        btn.addEventListener('click',function() {
            this.disabled = true
            // function f() {
            //     this.disabled = false
            // }
            // // 改变f()内部的this指向
            // let fun = f.bind(this)
            setTimeout(function(){
                this.disabled = false
            }.bind(this),3000)
        })
    </script>
</body>

</html>
