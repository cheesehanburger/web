<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 递归函数:自己调用自己
        // 递归函数必须要有return退出条件,否则会发生死递归
        let i = 1
        function fn() {
            console.log('打印第' + i + '句话')
            if (i === 6) {
                return
            }
            i++
            fn()
        }
        fn()
    </script>
</body>

</html>
