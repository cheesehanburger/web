<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                },]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
        // 输入id号码,就可以返回数据对象
        // 1.利用forEach()循环遍历数组
        function getID(json, id) {
            let result = {}
            json.forEach(function(item) {
                // 查询外层
                if (item.id == id) {
                    result = item
                    //查询里层
                } else if (item.goods && item.goods.length > 0) {
                   result = getID(item.goods, id)
                } 
            })
            return result
        }
        console.log(getID(data,111))
    </script>
</body>
