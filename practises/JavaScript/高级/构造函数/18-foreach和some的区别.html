<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['red', 'pink','blue','green']
        arr.forEach(function(value) {
            if (value == 'green') {
                console.log('找到了该元素')
                return true    //在forEach当中,return并不会终止循环
            }
            console.log('1111')
        })
        // 在some中遇到return后会终止循环，效率更高
        arr.some(function(value) {
            if (value == 'green') {
                console.log('找到了该元素')
                return true  //在some中必须return一个boolean值，否则会继续循环
            }
            console.log('1111')
        })
    </script>
</body>
</html>
