<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 通过prototype给内置对象拓展一个函数
        Array.prototype.sum = function() {
            let sum = 0
            for (let i = 0; i < this.length; i++) {
                sum += this[i]
            }
            return sum
        }
        let arr = [1,2,3]
        console.log(arr.sum())

        // 注意:内置对象不能给原型对象prototype采取对象赋值,因为会覆盖原内容
    </script>
</body>
</html>
