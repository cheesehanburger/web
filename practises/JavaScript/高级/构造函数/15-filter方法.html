<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [12,23,32,11]
        // filter:过滤生成满足条件的新数组
        // 执行结果返回一个新数组
        let newArr = arr.filter(function(value,index) {
            return value > 20
        })
        console.log(newArr)
    </script>
</body>
</html>
