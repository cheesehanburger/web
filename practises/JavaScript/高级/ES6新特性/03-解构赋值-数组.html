<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组解构允许我们按照一一对应的关系从数组中提取值
        // 然后将值赋给变量
        let arr = [1,2,3]
        // 原操作方式
        /*
        let a = arr[0]
        let b = arr[1]
        let c = arr[2]
         */
        // 一一对应解构
        let [a,b,c] = arr
        console.log(a,b,c)

        // 若解构不成功则未undefined值
        let [d,e] = [1]
        console.log(e)
    </script>
</body>
</html>
