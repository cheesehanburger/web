<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* hover伪类选择器的作用是,鼠标悬停到该标签的时候,进行相应的变化 */
        /* 任何一个标签都可以添加伪类 */
        a:hover {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#">移动到我的时候,变红</a>
</body>
</html>
