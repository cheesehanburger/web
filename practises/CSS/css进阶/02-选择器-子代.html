<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 空格隔开的是后代,所有子代,孙代,重孙代都会响应 */
        div a {
            color: aqua;
        }
        /* ">"  现在只选中子代  */
        div > a {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">这是div里面的a</a>
        <P>
            <a href="#">这是div内部p内部的a</a>
        </P>
    </div>
</body>
</html>
