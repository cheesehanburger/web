<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .one {
            position: absolute;

            /* z-index必须配合定位 */
            z-index: 2;
            left: 20px;
            top: 50px;
            background-color: pink;
        }
        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            
            background-color: skyblue;
        }

        /* 默认情况下，定位的盒子，后来居上 */
        /* 修改优先级：z-index:整数；取值越大，显示顺序越靠上，默认值为0*/
        /* 注意：必须配合定位才能生效 */
    </style>
</head>
<body>
    <div class="two">two</div>
    <div class="one">one</div>
</body>
</html>
