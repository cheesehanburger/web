<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .one {
        /*第一种隐藏方式不会脱标，虽然不可见，但是任然占用位置 */
        /* visibility: hidden; */
        /* 常用隐藏方式，不会占位 */
        display: none;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    
    .two {
        width: 100px;
        height: 100px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
