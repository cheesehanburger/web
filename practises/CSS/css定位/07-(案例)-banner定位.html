<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            position: relative;
            width: 1226px;
            height: 600px;
            margin: 0 auto;
        }
        .box {
            position: absolute;
            left: 0;
            bottom: 0px;

            /* 绝对定位的盒子，具有行内块的特点：加宽高生效，如果没有宽度也没有内容，盒子的宽度默认为0 ,所以记得加宽高*/
            /* width: 1226px; */
            /* 如果子级是父级的宽度相同*/
            width: 100%;
            height: 150px;
            background-color: rgb(0, 0, 0 ,0.3);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./images/bg.jpg" alt="">
        <div class="box"></div>
    </div>
</body>
</html>
