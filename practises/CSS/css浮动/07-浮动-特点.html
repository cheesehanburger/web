<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动的标签是顶对齐的 */
        /* 浮动：在一行排列，能加宽高--浮动后的标签具有行内块的特点 */
        .one{
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
            /* 可以使用margin将浮动下移 */
            margin-top: 50px;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;

            /* 因为有浮动，不能生效，盒子无法水平居中 */
            margin: 0 auto;
        }
        .three{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 浮动元素的特点 -->
    <!-- 特点1：脱标，不占用标准流的位置 -->
    <!-- 2：浮动元素比标准元素高半个级别（盒子脱离标准流，文字仍然跟随），可以覆盖标准流的元素 -->
    <!-- 3：浮动找浮动下一个浮动会在上一个浮动的元素后面左右浮动 -->
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</body>
</html>
