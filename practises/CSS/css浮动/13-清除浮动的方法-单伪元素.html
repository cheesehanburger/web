<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单伪元素法 */
        /* 优点:项目中常用,直接给标签加类就可以清除浮动 */
        .top {
            margin: 0 auto;
            width: 1000px;
            background-color: pink;
        }
        .bottom {
            height: 100px;
            background-color: green;
        }

        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        /* 单伪元素清除浮动 和 额外标签法原理相同*/
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            /* 为了兼容性,可以补充下面,使得在浏览器看不见伪元素 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- 父子级标签,子级浮动,父级没有了高度,导致父级下面的标准流会受影响,会显示到上面的位置 -->
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
        <!-- 通过css添加一个标签 -->
    </div>
    <div class="bottom"></div>
</body>
</html>
