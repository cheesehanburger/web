<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 结构伪类继承了父类的属性 */

    /* 找到第一个li */
    li:first-child {
        background-color: green;
    }
    /* 最后一个 */
    li:last-child {
        background-color: red;
    }
    /* 找到任意一个 */
    li:nth-child(3) {
        background-color: aqua;
    }
    /* 查找倒数第n个 */
    li:nth-last-child(2) {
        background-color:blue;
    }
</style>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
