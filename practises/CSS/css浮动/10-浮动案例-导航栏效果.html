<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .title {
            margin: 50px auto;
            width: 640px;
            height: 50px;
        }
        ul {
            list-style: none;
        }
        .title li {
            float: left;
           
        }
        /* 将宽高给a，提高触发面积 */
        .title li a {

            display: block;
            width: 80px;
            height: 50px;
            background-color: pink;

            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
        }
        .title li a:hover {
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="title">
        <!-- 将a放在li中,提升浏览器效率 -->
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻1</a></li>
        </ul>
    </div>
</body>
</html>
