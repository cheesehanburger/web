<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father  {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /* 在父级元素子集内容的前面创建伪元素 */
        .father::before {
            /* 内容 */
            /* 使用伪元素，content必须要有，否则伪元素不生效 */
            content: '老鼠';
            color: green;
            /* 伪元素默认为(行内元素)，所以宽高不生效 */
            width: 100px;
            height: 100px;
        }
        /* 在父级元素子集内容的后面创建伪元素 */
        .father::after {
            /* 内容 */
            content: '大米';
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 伪元素 通过css创建的标签，装饰性的不重要的小图 -->

    <!-- 找到父级，在这个父级里面创建子集标签 -->

    <div class="father">爱</div>
</body>
</html>
