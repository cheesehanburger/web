<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            height: 40px;
        }
        .box a {
            /* 将width改成padding，实现对文字的适配*/
            padding: 0 16px;
            /* width: 80px; */
            height: 40px;
            color: #4c4c4c;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            display: inline-block;
        }
        .box a:hover {
            padding: 0 16px;
            height: 40px;
            color: #ff8500;
            background-color: #edeef0;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新浪导航巴拉巴拉</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
