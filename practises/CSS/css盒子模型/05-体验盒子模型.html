<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* weight/height默认是内容区域的大小 */
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线 == 纸箱子 */
            border: 1px solid #000;
            /* 内边距（浅绿） == 填充泡沫 */
            padding: 20px;
            /* 外边距（橙色），让盒子之间有间距 */
            margin: 50px;
        }
    </style>
</head>
<body>
    <!-- 内容（蓝色）==电脑本体 -->
    <div>内容电脑</div>
    <div>内容电脑</div>
</body>
</html>
