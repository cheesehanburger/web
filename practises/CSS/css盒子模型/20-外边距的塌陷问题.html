<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 相互嵌套的块元素，子元素的margin-top会作用在父元素上 */
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 解决塌陷问题 */
            overflow: hidden;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 此时会造成外边距的塌陷问题-父盒子也会跟随下移 */
            /* margin-top: 50px; */

            /* 解决办法给父元素设置border-top 或者padding-top */
            /* 给父元素设置overflow：hidden */
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"> son </div>
    </div>
</body>
</html>
