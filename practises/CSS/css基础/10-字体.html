<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 无衬线字体（网页常用），衬线字体（印刷常用），等宽字体（便于对其） */
        div {
            /* 可以指定多个字体，根据适配情况显示 */
            font-family: 宋体, 微软雅黑, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 默认字体  微软雅黑-->
    <P>默认字体</P>
    <div>设置为宋体</div>
</body>
</html>
