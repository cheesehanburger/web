<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <!-- href的作用是跳转地址 -->
    <!-- 外部链接 -->
    <a href="https://www.baidu.com" target="_blank">跳转到百度</a>
    <br>
    <!-- 内部链接 -->
    <a href="./10-视频标签.html">点击我观看视频</a>
    <!-- 当开发网站初期，我们还不知道跳转地址的时候，在href中使用#表示空连接 -->
    <br>
    <a href="#">这是一个空连接，暂时不可跳转</a>
</body>
</html>
