<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓经谈恋爱</h1>
    <hr>
    <form action="">
        昵称：<input type="text" placeholder="请输入昵称" >
        <br>
        <br>
        性别：
        <label>
            <input type="radio" name="性别" checked>男
        </label>
        <label>
            <input type="radio" name="性别"> 女
        </label>
        <br>
        <br>
        所在城市：
        <select>
            <option>北京</option>
            <option selected>上海</option>
            <option>深圳</option>
            <option>广州</option>
        </select>
        <br>
        <br>
        婚姻状况：
        <label>
            <input type="radio" name="状况" checked>未婚
        </label>
        <label>
            <input type="radio" name="状况"> 已婚
        </label>
        <label>
            <input type="radio" name="状况"> 保密
        </label>
        <br>
        <br>
        喜欢类型：
            <input type="checkbox" checked>可爱
            <input type="checkbox">性感
            <input type="checkbox">成熟
            <input type="checkbox">懂事
            <input type="checkbox">聪明
        <br>
        <br>
        个人介绍：
        <br>
        <br>
        <textarea cols="50" rows="10"></textarea>
        <br>
        <br>
        上传简历：
        <input type="file">
        <h3>我承诺</h3>
        <ul>
            <li>年满十八岁</li>
            <li>信息绝对真实</li>
            <li>态度非常严谨</li>
        </ul>
        <input type="checkbox"> 我同意所有条款
        <br>
        <br>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
