<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table 包含 tr ，tr包含td  -->
    <!-- 属性在table标签里添加 ，实际使用vss-->
    <table border="1" width = "500" height = "300">
        <tr>
            <td>属性名</td>
            <td>属性值</td>
            <td>效果</td>
        </tr>
        <tr>
            <td>border</td>
            <td>数字</td>
            <td>边框宽度</td>
        </tr>
        <tr>
            <td>width</td>
            <td>数字</td>
            <td>表格宽度</td>
        </tr>
        <tr>
            <td>height</td>
            <td>数字</td>
            <td>表格高度</td>
        </tr>
    </table>
</body>
</html>
