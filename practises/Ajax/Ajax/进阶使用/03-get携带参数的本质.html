<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    
    <script>
        //本质上，都是直接将参数以查询字符串的形式，追加到 URL 地址的后面，发送到服务器的。
        $.get('http://www.liulongbin.top:3006/api/getbooks', { id: 332, bookname: '西游记' }, function (res) {
            console.log(res)
        })
        // 等价于
        $.get('http://www.liulongbin.top:3006/api/getbooks?id=332&bookname=西游记', function (res) {
            console.log(res)
        })

        $.ajax({ method: 'GET', url: 'http://www.liulongbin.top:3006/api/getbooks', data: { id: 332, bookname: '西游记' }, success: function () { } })
        // 等价于
        $.ajax({ method: 'GET', url: 'http://www.liulongbin.top:3006/api/getbooks?id=1&bookname=西游记', success: function () { } })

    </script>
</body>

</html>
