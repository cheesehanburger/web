<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
    <style>
        body {
            position: relative;
        }

        .angle {
            position: absolute;
            left: 20px;
            top: 20px;
            margin-left: -30px;
            margin-top: -20px;
        }
    </style>
</head>

<body>
    <img src="./angel.gif" alt="" class="angle">

    <script>
        $(function () {
            let angle = $('.angle')
            let timer = null


            $(document).on('mousemove', function (e) {
                if (timer)
                    return

                    
                timer = setTimeout(function () {
                    angle.css('left', e.pageX).css('top', e.pageY)
                    console.log(111)
                    timer = null
                }, 16)
            })

        })

    </script>
</body>

</html>
