<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放效果</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;

            overflow: hidden;
            
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }
        /* 基础的改宽高是不能达到想要的效果的 */
        .box:hover img {
            /*  transform: scale(缩放倍数) */
            /* 大于1表示放大，小于1表示缩小 */
           transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
    </div>
</body>

</html>
