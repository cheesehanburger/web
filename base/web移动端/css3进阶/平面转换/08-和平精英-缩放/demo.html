<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            overflow: hidden;
        }

        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .box .pic {
            position: relative;
        }

        /* 播放按钮的盒子摆放在img上 */
        .box .pic::after {
            content: '';
            position: absolute;
            /* 定位居中 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(8);

            height: 58px;
            width: 58px;
            background-image: url(./images/play.png);
            /* 看不见的效果建议使用opacity,这样能看见过度效果 */
            opacity: 0;
            transition: all 0.5s;
        }

        /* 缩放效果 */
        .box:hover .pic::after {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic"><img src="./images/party.jpeg" alt=""></div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>

</html>
