<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 文本框 -->
        昵称：<input type="text" placeholder="请输入用户名"> 
        <br>
        <br>
        <!-- 密码框 -->
        密码：<input type="password" placeholder="请输入密码"> 
        <br>
        <br>
        <!-- 单选框 -->
        性别：<input type="radio" name="性别">男 
            <input type="radio" name="性别" checked>女
        <br>
        <br>
        <!-- 多选框 -->
        爱好：<input type="checkbox"  checked>唱
            <input type="checkbox" >跳
            <input type="checkbox" >rap
            <input type="checkbox" >篮球
        <br>
        <br>
        <!-- 文件选择框，默认只能上传一个，可以通过multiple上传多个 -->
        简历：<input type="file" name="选择文件上传" multiple>
        <br>
        <br>
        <!-- 按钮, 需要配合from标签来指定作用域-->
        <input type="submit" value="提交按钮">
        <br>
        <input type="reset" value="重置按钮">
        <br>
        <input type="button" value="自定义按钮">
    </form>
    
</body>
</html>
