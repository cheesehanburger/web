<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标签本身不会影响格式，但是会提升浏览器的加载效率 -->
    <table border="1">
        <caption> <strong>表格标题和表头单元格属性</strong> </caption>
        <thead>
            <tr>
                <th>标签名</th>
                <th>名称</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>caption</td>
                <td>表格大标题</td>
                <td>表示表格整体大标题，默认在表格整体顶部居中显示</td>
            </tr>
            <tr>
                <td>th</td>
                <td>表头单元格</td>
                <td>表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>    
                <td>总结</td>
                <td>非常规范</td>
                <td>非常规范</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
