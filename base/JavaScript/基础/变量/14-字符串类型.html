<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String类型
        // 单引号，双引号，反引号包裹的都是字符串
        let name = '韩'
        let sex = "男"
        let sno = '123'
        let str = ''

        // 外单内双，外双内单，或者\转义字符来达到输出引号的问题
        console.log('我是"韩开元"')
        console.log("我是'韩开元'")
        console.log("我是\"韩开元\"")
        // 字符串拼接，若有数字也会转换成字符串
        console.log('我是' + '韩开元')
        console.log('我现在'+18+'岁')
    </script>
</body>
</html>
