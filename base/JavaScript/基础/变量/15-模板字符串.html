<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 模板字符串 用法：`${num}`
        let age = 48
        // 内部可以加减
        document.write(`如今我已经${age - 20}岁了`)
        // 可以换行(常规的双引号和单引号是不能换行书写的)
        document.write(`
        <h1> 这是标题 <h1>
        `)
    </script>
</body>
</html>
