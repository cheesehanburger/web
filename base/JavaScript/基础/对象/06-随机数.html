<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 生成一个N-M之间的随机数
        //公式：Math.floor(Math.random() * (M - N + 1)) + N
        console.log(Math.floor(Math.random() * (5 + 1)) + 5)  //5-10之间的随机数
        // 封装一个随机函数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        // 随机点名系统
        let arr = ['han', 'lu', 'wang', 'zhao', 'liu']
        let rand = arr[getRandom(0, arr.length - 1)]
        document.write(rand)
    </script>
</body>

</html>
