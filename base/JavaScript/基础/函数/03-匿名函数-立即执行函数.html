<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //立即执行函数:立即执行，无需调用   作用：防止变量污染

        //方法一
        // let fn = function(num1, num2) {}
        // fn(1,2)
        //化为：
        // 第一个（）放形参，第二个（）放实参
        (function(num1 ,num2) { console.log('立即执行' + (num1 + num2)) })(1,2);

        // 方法二
        (function(num1 ,num2) { console.log('立即执行' + (num1 + num2)) } (1,2) );

        //拓展： 立即执行函数可以有函数名
        //注意：多个立即执行函数之间必须加分号
        (function fn() {}) ()
    </script>
</body>
</html>
