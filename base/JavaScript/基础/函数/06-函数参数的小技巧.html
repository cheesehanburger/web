<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // js函数参数可以设置一个默认值
        // 当没有参数的时候会使用默认参数
        function fn(x = 0, y = 0) {
            return x + y
        }
        fn()
        fn(2, 3)
    </script>
</body>

</html>
