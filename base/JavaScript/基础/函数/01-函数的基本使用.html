<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明函数
        function fun() {
        }
        // 带参数的函数（形参不需要类型，直接命名就可以）
        function getSum(num1, num2) {
            // 函数声明的时候不需要声明返回值类型，直接return（值不要换行）
            return num1 + num2
            // 没有return的函数，默认返回的是undefined
        }
    </script>
</body>
</html>
