<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js执行机制
        // 1. 先执行执行栈中的同步任务。
        // 2. 异步任务放入任务队列中。
        // 3. 一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务
        //    结束等待状态，进入执行栈，开始执行。

        console.log('11111')
        setTimeout(function(){
            console.log('2222')
        }, 0)
        console.log('33333')
    </script>
</body>
</html>
