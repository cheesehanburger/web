<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入css插件 -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <style>
        .box {
            width: 600px;
            height: 350px;
            background-color: pink;
            margin: 100px auto;
        }
        /* 引入效果 */
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <!-- 引入布局 -->
    <div class="box">
        <div class="swiper mySwiper one">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href=""><img src="./images/b_01.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_02.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_03.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_04.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_05.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_06.jpg" alt=""></a></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="box">
        <div class="swiper mySwiper two">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href=""><img src="./images/b_01.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_02.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_03.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_04.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_05.jpg" alt=""></a></div>
                <div class="swiper-slide"><a href=""><img src="./images/b_06.jpg" alt=""></a></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- 引入js插件 -->
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- 放在插件的下面 -->
    <script>
        // 两个不同的轮播图
        var swiper1 = new Swiper(".mySwiper.one", {
            slidesPerView: 1,
            spaceBetween: 30,

            autoplay: {
                delay: 3000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },

            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },

            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        var swiper2 = new Swiper(".mySwiper.two", {
            slidesPerView: 1,
            spaceBetween: 30,

            autoplay: {
                delay: 5000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },

            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },

            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
