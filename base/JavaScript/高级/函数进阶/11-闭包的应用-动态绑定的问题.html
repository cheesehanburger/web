<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>大猪蹄子</li>
        <li>鲱鱼</li>
    </ul>
    <script>
        // 闭包应用:点击li输出当前的li的索引号
        var lis = document.querySelectorAll('li')
        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].addEventListener('click', function () {
        //         // 这样是打印不出想要的i的,因为这是一个延时函数,调用的时候i已经循环结束
        //         console.log(i)
        //     })
        // }

        // 利用闭包方式获得当前li的索引号
        // 注意:这里用let是可以完成需求的
        for (var i = 0; i < lis.length; i++) {
            // 利用for循环创建四个立即执行函数,立即执行函数的参数会立即记录当前的i
            // 立即执行函数称为小闭包,因为立即执行函数里面任何一个函数都可以使用他的i变量
            (function (i) {
                lis[i].addEventListener('click', function () {
                    console.log(i)  //这个i是外部函数的变量i,形成了闭包
                })
            }(i))
        }
    </script>
</body>

</html>
