<html lang="en">

<head>

<body>
    <script>
        // 起步价是13(三公里内),之后每多一公里增加5块钱,用户输入公里数就可以计算打车价格
       let car = (function () {
            var start = 13   //局部变量
            var total = 0
            return {
                //正常总价
                price: function (n) {
                    if (n <= 3) {
                        total = start   //产生闭包
                    } else {
                        total = (n - 3) * 5 + start
                    }
                    return total
                },
                //拥堵之后的费用
                block: function (flag) { 
                    return flag ? total + 10 : total
                }
            }
        }())
       console.log(car.price(5))
       console.log(car.price(1))
       console.log(car.block(true))
    </script>
</body>

</html>
