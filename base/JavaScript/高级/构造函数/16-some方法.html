<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,30,2]
        // 判断数组中是否有满足条件的元素,一旦找到就停止遍历
        // 返回一个boolen值
        let flag = arr.some(function(value){
            return value === 30
        })
        console.log(flag)

        // 区别:filter返回的是所有满足条件元素组成的数组
        // some只进行条件的判断
    </script>
</body>
</html>
