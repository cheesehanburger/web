<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function People(uname,age) {
            this.uname = uname
            this.age = age
        }
        let that
        People.prototype.sing = function() {
            console.log('我会唱歌')
            that = this
        }
        let han = new People('han',23)
        // 1 在构造函数中,里面的this指向的是对象实例
        han.sing()
        console.log(that === han)
        // 2 原型对象里面的this指向的是 实例对象
    </script>
</body>
</html>
