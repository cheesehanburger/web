<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function People(uname,age) {
            this.uname = uname
            this.age = age
        }
        People.prototype.sing = function() {
            console.log('我会唱歌')
        }
        let han = new People('han',23)
        //1 只要是对象,就有__proto__原型,指向原型对象prototype
        console.log(People.prototype)
        // 2 People原型对象prototype里面的__proto__原型指向的是 Object.prototype
        console.log(People.prototype.__proto__ === Object.prototype)
        // 3 Object原型对象prototype里面的__proto__原型指向的是 null
        console.log(Object.prototype.__proto__ )
    </script>
</body>
</html>
