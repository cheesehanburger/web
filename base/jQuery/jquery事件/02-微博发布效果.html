<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            // 1.点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
            $('.btn').on('click', function () {
                let text = $('.txt').val()
                let li = $('<li></li>')
                li.html(text + "<a href='javascript:;'>删除</a>")
                $('ul').prepend(li)
                li.slideDown()
                text = $('.txt').val('')
            })
            // 2.点击删除按钮删除本条记录
            // 原本是没有删除按钮这个元素是不能绑定事件的，但是由于on()可以解决动态创建的问题
            $('ul').on('click','a',function() {
                $(this).parent().slideUp(function(){
                    // 上拉效果结束后删除元素
                    $(this).remove()
                })
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
