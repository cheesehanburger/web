<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function() {
            // 1 创建元素
            let li = $('<li>这是后建的li</li>')
            // 2 追加元素
            // (1)内部添加(父加子)
            $('ul').append(li)   //放在后面
            $('ul').prepend(li)  //放在前面
            //(2)外部添加（兄弟关系）
            let div = $('<div>外部添加</div>')
            $('.test').after(div)  //放在后面
            $('.test').before(div)  //放在前面
            // 3 删除元素
            // (1)删除本元素
            $('.test').remove()
            // (2)清空子元素
            $('ul').empty()
            $('ul').html('')
        })
    </script>
</body>

</html>
