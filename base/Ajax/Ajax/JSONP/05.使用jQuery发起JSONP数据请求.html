<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./lib/jquery.js"></script>
<body>
    <script>
        // 默认情况下，使用jquery发送jsonp请求，会自动携带一个callback=jQueryxxx,jQueryxxx是随机生成的一个回调函数名称
        $(function() {
            $.ajax( {
                url:"http://www.liulongbin.top:3006/api/jsonp?&name=zs&age=20",
                // 关键:如果使用ajax发送jsonp请求，必须设置dataType
                dataType:'jsonp',


                // 通过下面两个参数可以设置JSONP的参数以及回调函数的名称
                // 发送到服务端的参数名称，默认为callback(使用很少)
                jsonp:'cb',
                //自定义的回调函数名称，默认为 jQueryxxx格式
                jsonpCallback:'abc',
                success: function(res) {
                    console.log(res)
                }
            })
        })
    </script>
</body>
</html>
