<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/jquery.js"></script>

  <!-- Jquery在发起 JSONP 请求的时候，原理是：动态向 <head> 中 append 一个 <script> 标签； -->
  <!-- <script src='http://www.liulongbin.top:3006/api/jsonp?address=北京&location=顺义'></script> -->
  <!-- 成功后会自动删除 -->
</head>

<body>
  <button id="btnJSONP">发起JSONP数据请求</button>

  <script>
    $(function () {
      $('#btnJSONP').on('click', function () {
        $.ajax({
          url: 'http://www.liulongbin.top:3006/api/jsonp?address=北京&location=顺义',
          dataType: 'jsonp',
          jsonpCallback: 'abc',
          success: function (res) {
            console.log(res)
          }
        })
      })
    })
  </script>
  
</body>

</html>
