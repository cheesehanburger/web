<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* 只要是先辈，都能作为后代的定位 */
            position: relative;

            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son {
            /* 一般情况情况下，将父级元素的定位设置为relative，子级采用相对定位----子绝父相*/
            /* position: relative;
            right: 100px; */


            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .sun {
            position: absolute;
            /* left: 20px;
            top: 30px; */
            /* 需要父级也定位，否则将相对于浏览器 */
            right: 20px;
            bottom: 20px;

            width: 200px;
            height: 200px;
            background-color: green;
        }
        /* 绝对定位查找父级的方式：就亲找定位的父级，如果逐层查找不到，则以浏览器窗口为参照进行定位 */
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</html>
