<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 使用font符合属性 */
            /*顺序： style weight size family */
            /* 可以省略前两个属性（只能），会自动为默认值 */
            font: italic 700 34px 宋体 ;
            /* 可以单独设置，覆盖复合的效果 */
            font-style: normal ;
        }
    </style>
</head>
<body>
    <div>复合使用的效果</div>
</body>
</html>
