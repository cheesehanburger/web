<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .goods {
            width: 234px;
            height: 300px;
            background-color: #fff;
            text-align: center;
            margin: 0 auto;
        }
        img {
            width: 160px;
        }
        .cont1 {
            font-size: 14px;
            line-height: 25px;
        }
        .cont2 {
            height: 30px;
            font-size: 12px;
            color:#cccccc;
        }
        .cont3 {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- div尽量使用类选择器控制,来提升复用性 -->
    <div class="goods">
        <img src="./images/car.jpg" alt="">
        <div class="cont1">九号平衡车</div>
        <div class="cont2">成年人的玩具</div>
        <div class="cont3">1999元</div>
    </div>
</body>
</html>
