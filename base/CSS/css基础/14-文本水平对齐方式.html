<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* left左对齐 center居中对齐 right右对齐 */
            text-align: center;
        }
        /* 可对其的元素：文本，span标签，a标签，input标签，img标签 */
        /*注意的是，以上标签若需要改变对齐方式，要对其父布局操作  */
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <P>ddad</P>
    <h1>新闻标题</h1>
    <span>今天让我给大家介绍</span>
    <br>
    <a href="https://www.baidu.com" >百度一下</a>
    <br>
    <img src="./images/car.jpg" alt="汽车" title="这是一部汽车">
    <br>
    <input type="text" placeholder="请输入内容" >

</body>
</html>
