<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器 .类名{} */
        /* 类名可以重复 */
        .color {
            color: red;
        }
        .color{
            color: skyblue;
        }

        .size {
            font-size: 66px;
        }
    </style>
</head>
<body>
    <!-- 使用类选择器 (可以多个使用)-->
    <div class="color size"> 类选择器 </div>
</body>
</html>
