<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 内嵌式写法 */
        /* 选择器{css属性}  作用：查找标签*/
        p {
            /* 文字颜色变成红色 */
            color: red;
            /* 字体变大，单位px（像素） */
            font-size: 30px;
            /* 设置背景颜色 */
            background-color: aqua;
            /* 设置宽高尺寸 */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
