<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            margin: 0 auto;
            width: 1226px;
            height: 614px;
        }
        .side {
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }
        .content{
            float: right;
            width: 978px;
            height: 614px;
        }
        ul {
            list-style: none;
        }
        .content li {
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }
        li:nth-child(4n) {
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="side"></div>
        <div class="content">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
