<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (空格)  父选择器 后代选择器 {} */
        div p {
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- 后代:  儿子,孙子,重孙 -->
    <p>这是一个p标签</p>
    <div>
        <p id="c">这是div的儿子p</p>
    </div>
</body>
</html>
