<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 设置了宽高但不会生效 */
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 行内元素的特点: 一行显示多个(不换行) 高度宽度由内容决定 不可以设置宽高(设置了也不生效) -->
    <!-- 常见行内元素:a span b u i等 -->
    <span>这是第一个行内元素</span>
    <span>这是第二个行内元素</span>
</body>
</html>
